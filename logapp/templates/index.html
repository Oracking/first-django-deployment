{% extends 'layout.html' %}

{% block content %}
    <h1>Welcome to the Homepage
    {% if user.is_authenticated %}
        {{user.username}}!
    {% endif %}
    </h1>
    <p>
    {% if user.is_authenticated %}
        <a href="{% url 'vote' %}">Vote</a> |
        <a href="{% url 'user_logout' %}">Logout</a> |
    {% else %}
        <a href="{% url 'user_register' %}">Register</a> |
        <a href="{% url 'user_login' %}">Login</a> |
    {% endif %}
        <a href="{% url 'index' %}">HomePage</a> |
    </p>
    <p>This is some paragraph on the HomePage</p>
{% endblock %}
